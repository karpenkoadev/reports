<div class="container autorizate" >
  <div class="row">
    <div class="valign-wrapper">
      <div class="col s12 l12 m12">
        <div class="logo center-align">
          <h4>Отчет за день</h4>
        </div>
        <form class="form-signin" name="signinForm" role="form">
          <div class="col s6 l6 m6">
            <div class="input-field">
              <i class="material-icons prefix">today</i>
              <input id="datePik" type="date" class="datepicker">
              <label for="datePik">Дата</label>
            </div>
          </div>
          <div class="col s6 l6 m6">
            <div class="input-field">
              <i class="material-icons prefix">supervisor_account</i>
              <input id="counBid" type="text">
              <label for="counBid">Количество бидов за день</label>
            </div>
          </div>
          <div class="col s12 l12 m12"><br></div>
          <div class="col s12 l12 m12">
            <div class="input-field" >
              <select multiple class="icons">
                <option value="" disabled selected>Профили за которые писал</option>
                <option value="Сердюк Александр" data-icon="img/alexSer.jpg" class="left circle">Сердюк Александр</option>
                <option value="Карпенко Александр" data-icon="img/alexKarpen.jpg" class="left circle">Карпенко Александр</option>
                <option value="Тимофей Малоштан" data-icon="img/timMalo.jpg" class="left circle">Тимофей Малоштан</option>
                <option value="Данил Тивоненко" data-icon="img/danilTiv.jpg" class="left circle">Данил Тивоненко</option>
              </select>
              <label>Images in select</label>
            </div>
          </div>
          <div class="col s12 l12 m12"><br></div>
          <div class="col s12 l12 m12">
            <div class="input-field" >
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Ссылки на биды и на ответы если они были</label>
            </div>
          </div>
          <div class="col s12 l12 m12"><br></div>
          <div class="col s12 l12 m12">
            <div class="input-field" >
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Ваш комментарий</label>
            </div>
          </div>
          <!--<div class="input-field">
            <i class="material-icons prefix">email</i>
            <input   id="email" class="form-control" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>-->
          <p style='float:left' id="invalidFormAuth" class="invalidFormAuth"></p>
          <p style='float:left' class="invalidFormAuth validAuth" >Authentication successful.</p>
          <button class="right autorizationButton waves-effect waves-light btn-large"><i class="material-icons left">input</i>button</button>
        </form>
      </div>
    </div>
  </div>
</div>
